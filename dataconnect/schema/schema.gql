type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  phoneNumber: String
  photoUrl: String
  googleCalendarId: String
}

type Client @table {
  driver: User!
  name: String!
  createdAt: Timestamp!
  phoneNumber: String
  email: String
  address: String
}

type Vehicle @table {
  owner: User!
  make: String!
  model: String!
  year: Int!
  licensePlate: String!
  capacity: Int!
  createdAt: Timestamp!
  color: String
  type: String
}

type Service @table {
  driver: User!
  name: String!
  basePrice: Float!
  createdAt: Timestamp!
  description: String
  unit: String
}

type Trip @table {
  driver: User!
  client: Client!
  vehicle: Vehicle
  service: Service
  pickupLocation: String!
  dropoffLocation: String!
  scheduledDateTime: Timestamp!
  fareAmount: Float!
  status: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  notes: String
  actualPickupTime: Timestamp
  actualDropoffTime: Timestamp
  googleCalendarEventId: String
}

type Payment @table {
  trip: Trip!
  amount: Float!
  paymentDate: Timestamp!
  method: String!
  createdAt: Timestamp!
  transactionId: String
  status: String
}